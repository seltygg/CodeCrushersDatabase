<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    
    <div class="container">
        {% if messages %}
            <div>
                {% for message in messages %}
                    <div class="message-{{ message.tags }}">
                        {{ message }}
                        <span class="close-button" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="accountemail" placeholder="Email" required>
            <input type="password" name="accountpassword" placeholder="Password" required>
            <input type="text" name="accountphonenum" placeholder="Phone Number" required>
            <!-- Add more fields as needed for your signup form -->
            <button type="submit">Sign Up</button>
        </form>
    </div>
    <div class="switch">
        <p>Don't have an account?<a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
